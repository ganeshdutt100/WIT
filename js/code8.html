<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let weekDays = 1;

        // if(weekDays == 1){
        //     document.write("Today is Monday");
        // }
        switch (weekDays) {
            case 1:
                document.write("Today is Monday");

            case 2:
                document.writeln("Today is Tuesday");
                break;
            case 3:
                document.writeln("Today is Wednesday");
                break;
            case 4:
                document.writeln("Today is Thursday");
                break;
            case 5:
                document.writeln("Today is Friday");
                break;
            case 6:
                document.writeln("Today is Saturday");
                break;
            case 7:
                document.writeln("Today is Sunday");
                break;
            default:
                document.writeln("Invalid day number");
                break;


        }
    </script>

</body>

</html>
